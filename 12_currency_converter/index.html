<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Currency Converter</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Currency <span>Converter</span></h1>
            <input type="text" placeholder="amount">
        </div>   
        <form action="">
            <div class="currencies">
                <div class="wrapper">
                    <h1>from:</h1>
                    <div class="currency">
                        <div class="img">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        </div>
                        <select name="to" id="from">
                            
                        </select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="wrapper">
                    <h1>to:</h1>
                    <div class="currency">
                        <div class="img">
                            <img src="https://flagsapi.com/GB/flat/64.png" alt="">
                    </div>
                        <select name="to" id="to">
                        
                        </select>
                    </div>
                </div>
            </div>

            <button class="convert">Convert</button>
        </form>

        <div class="rates">
            <h1><span>Exchange</span> Rate:</h1>
            <h2>1 USD = 0.85GBP</h2>
        </div>
    </div>
    <script src="currencies.js"></script>
    <script src="script.js"></script>
</body>
</html>

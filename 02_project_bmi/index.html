<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form action="">
      <div>
        <input id="height" type="text" placeholder="enter height in cm" />
        <input id="weight" type="text" placeholder="enter weight in kg" />
        <button id="button" type="submit">Calculate</button>
      </div>
    </form>
    <span id="result"></span>
    <span id="comment"></span>
    <h2>BMI Weight Guide</h2>
    <p>Under Weight = Less than 18.6</p>
    <p>Normal Weight = 18.6 to 24.9</p>
    <p>Overweight = Greater than 24.9</p>

    <script src="script2.js"></script>
  </body>
</html>

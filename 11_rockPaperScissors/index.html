<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors | Project</title>
  </head>
  <body>
    <div class="title">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="options">
      <h2>Choose an option!</h2>
      <div class="images">
        <img id="rock" src="./public/rock.png" alt="rock" />
        <img id="paper" src="./public/paper.png" alt="paper" />
        <img id="scissors" src="./public/scissors.png" alt="scissors" />
      </div>
      <div class="comment">
        <h3 id="comment">comment</h3>
      </div>
    </div>
    <div class="scoreBoard">
      <h1>Your score: <span id="playerScore">0</span></h1>
      <h1>Computer's score: <span id="computerScore">0</span></h1>
      <button>Reset score</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
